<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- nav-bar -->
    <nav class="nav-bar">
        <div class="nav-wrapper">
            <a class="nav-logo" href="#"><img class="nav-logo" src="assets/icon-logo/Logo Header.svg"></a>
            <form action="">
            <div class="search-box">
                <input class="search-input" type="search" name="search" placeholder="Search" maxlength="44">
                <button class="button-search" type="submit"><img class="icon-search" src="assets/icon-logo/MAGNIFYING GLASS.svg"></button>
            </div>
            </form>
            <a class="home nav-links" href="#">Home</a>
            <!-- lang-box >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
                <a class="en-lang nav-links" href="#">EN</a>
                <a class="ar-lang nav-links" href="#">عربي</a>
            <!-- sign-box >>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
                <a class="log-in nav-links" href="#">Login</a>
                <a class="sign-up nav-links" href="#">Sign Up</a>

        </div>
    </nav>

    <!-- Header-image -->
    <div class="header-wrapper">
        <img id="img-header">
        <img class="header-icon" src="assets/icon-logo/Logo Icon.svg">
    </div>

    <!-- img-slider -->
    <h1 class="best-rev">Best Reviewed</h1>
    <div class="article">
        <div class="slider">
            <div class="slides">
                <input type="radio" name="radio-btn" id="radio1" checked>
                <input type="radio" name="radio-btn" id="radio2">
                <div class="slide first">
                    <a id="menu" class="item-box gap gap2" href="#"></a>
                    <a id="menu" class="item-box gap" href=""></a>
                    <a id="menu" class="item-box gap" href=""></a>
                    <a id="menu" class="item-box" href=""></a>
                </div>
                <div class="slide">
                    <a id="menu" class="item-box gap gap2" href=""></a>
                    <a id="menu" class="item-box gap" href=""></a>
                    <a id="menu" class="item-box gap" href=""></a>
                    <a id="menu" class="item-box" href=""></a>
                </div>
                <div class="nav-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                </div>    
            </div>
            <div class="nav-manual">
                <label id="label1" for="radio1" class="manual-btn"></label>
                <label id="label2" for="radio2" class="manual-btn"></label>
            </div>
        </div>    
    </div>

    <!-- about us -->
    <div class="about-box">
        <h1 class="about-us-title">About Us</h1>
    </div>

    <!-- Mobile app -->
    <div class="mobile-app-art">
        <article class="inner-mobile-app">
            <h1>Moblie App</h1>
            <h4>Coming Soon To...</h4>
            <a href="#"><img id="space" src="assets/icon-logo/Apple_Store.svg" alt="apple-store"></a> 
            <a href="#"><img src="assets/icon-logo/Google_Play.svg" alt="apple-store"></a> 
        </article>
    </div>


            <!-- footer -->

            <footer>
            <div class="wrapper">
                <div class="app-box">
                    <h3 class="app-text">Developed by</h3>
                    <a class="devTech"><img class="devTech" src="assets/DevTech Logo transparentAsset 1@3x.png"></a>
                </div>
                <img class="footer-logo" src="assets/icon-logo/Logo Header copy.svg">
                <div class="social-box">
                    <h3 class="social-text">Our Social Media</h3>
                    <a class="social-icon" href="#"><img class="social-icon" src="assets/icon-logo/instagram.svg"></a>
                    <a class="social-icon" href="#"><img class="social-icon" src="assets/icon-logo/Facebook.svg"></a>
                    <a class="social-icon" href="#"><img class="social-icon" src="assets/icon-logo/twitter.svg"></a>
                </div>
            </div>
            </footer>
    
    
    <script src="script.js"></script>
</body>
</html>
